<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Nike-Sign In</title>
  <link rel="icon" href="Logo/pngimg.com - nike_PNG18.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@200;300&family=Roboto:wght@900&family=Sen&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logos">
      <img class="logo1" src="Logo/pngwing.com.png">
      <img class="logo2" src="Logo/pngimg.com - nike_PNG18.png">
    </div>
      <form class="form">
        <div class="input-group">
        
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input name="fullname" type="text" class="form-control" id="inputemail4" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="password" required>
        </div>
        <p>Forgotten password?<a href="#">Click Here!</a></p>
        <p style="width: 300px;padding-top: 28px;opacity: 0.75;">By continuing, I agree to Nike's <a style="text-decoration: underline;cursor: pointer">Privacy Policy </a>and Terms of Use.</p>
      </div>
      <div class="btn-field">
        <button type="button" id="signinbtn" class="disabled" onclick="validate()">Sign in</button>
      </div>
      </form>
    </div>
  
  </div>


  <script src="https://kit.fontawesome.com/17c63d8713.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
